<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid">
                <h1 class="h3 mb-2 text-gray-800">사용자 조회</h1>

                <button class="btn-change"
                        onclick="location.href='items.html'"
                        th:attr="onclick=|check()|" type="button" >등록</button>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
<!--                        <div class="card-header py-3">-->
<!--                            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>-->
<!--                        </div>-->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="70%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>아이디</th>
                                    <th>이름</th>
                                    <th>권한</th>
                                    <th>생성일</th>
                                    <th>변경</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="list : ${memberList}">
                                    <td><span th:text="${totalSize}-${totalSize}"></span></td>
                                    <td><span th:text="${list.loginId}"></span></td>
                                    <td><span th:text="${list.name}"></span></td>
                                    <td><span th:text="${list.auth}"></span></td>
                                    <td><span th:text="${list.createdDt}"></span></td>
                                    <td><button th:if="${session.LoginMembers.auth}=='Super Admin'">변경</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal 제목</h4>
                </div>
                <div class="modal-body">
                    Modal 내용
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        function check() {
            $("#myModal").modal('show');
        }

    </script>

</div>
</html>
