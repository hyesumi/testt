<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>로카모빌리티 Admin 로그인</h2> </div>
    <form action="top.html" th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p> </div>
        <div>
            <label for="loginId">로그인 ID</label>

            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}" />
        </div>
        <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{password}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    로그인</button> </div>
            <div class="col">
<!--                <button class="w-100 btn btn-secondary btn-lg"-->
<!--                        onclick="location.href='items.html'"-->
<!--                        th:onclick="|location.href='@{/}'|"type="button">취소</button>-->

                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:attr="onclick=|test()|" type="button">취소</button>

            </div>
        </div>
    </form>
    <ul>
        <li>이 시스템은 로카 Admin 관리 시스템입니다.</li>
        <li>관리자 등록 및 ID/PW 찾기는 책임관리자에게 문의하세요</li>
    </ul>

</div> <!-- /container -->
</body>
<script th:inline="javascript">
    function test() {
        alert("test");
    }
</script>

</html>
